<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/components.css" />
  </head>
  <body>
    <div class="container" style="max-width: 420px; margin: 60px auto">
      <div id="alerts"></div>
      <div class="card">
        <div class="brand">
          <img src="/img/logo.png" alt="Logo" />
          <h1>Banco de Alimentos</h1>
        </div>
        <form id="frmLogin" data-form="login">
          <div class="form-grid">
            <div>
              <label>Email</label>
              <input id="email" type="email" required />
            </div>
            <div>
              <label>Senha</label>
              <input id="senha" type="password" required />
            </div>
          </div>

          <div style="margin-top: 10px; display: flex; align-items: center; justify-content: flex-start">
            <label for="lembrar" style="display: inline-flex; align-items: center; gap: 8px; cursor: pointer; user-select: none; white-space: nowrap">
              <input type="checkbox" id="lembrar" style="margin: 0; accent-color: var(--verde-escuro); transform: scale(1.1)" />
              <span style="font-size: 0.95em">Lembrar de mim</span>
            </label>
          </div>

          <div style="margin-top: 6px">
            <a href="/esqueci" style="font-size: 0.9em; color: var(--verde-escuro); text-decoration: none">Esqueci minha senha</a>
          </div>

          <div style="margin-top: 20px">
            <button type="submit" class="btn" style="width: 100%">Entrar</button>
          </div>

          <div style="text-align: center; margin-top: 12px">
            <a href="/cadastro" style="font-size: 0.95em; color: var(--verde-escuro); text-decoration: none">Cadastre-se</a>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/validation.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.attachValidations) attachValidations();

        if (typeof loadRemember === "function") {
          const m = loadRemember();
          if (m.checked) {
            email.value = m.email;
            senha.value = m.senha;
            lembrar.checked = true;
          }
        }

        document.getElementById("frmLogin").addEventListener("submit", async (e) => {
          e.preventDefault();
          const em = email.value.trim(),
            se = senha.value.trim(),
            l = lembrar.checked;

          if (!em || !se) return alertBox("error", "Preencha email e senha");

          try {
            const r = await api("/api/login", {
              method: "POST",
              body: JSON.stringify({ email: em, senha: se }),
            });
            setUser(r.user);
            saveRemember(em, se, l);
            window.location.assign("/inicio");
          } catch (err) {
            alertBox("error", err.message);
          }
        });
      });
    </script>
  </body>
</html>
