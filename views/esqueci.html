<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/components.css" />
  </head>
  <body>
    <div class="container" style="max-width: 420px; margin: 60px auto">
      <div id="alerts"></div>
      <div class="card">
        <h2>Esqueci minha senha</h2>
        <p>Informe seu e-mail para receber instruções.</p>
        <form id="frmEsq">
          <input id="e_email" type="email" placeholder="Email*" required /><br /><br />
          <button type="submit" class="btn">Enviar</button>
          <a class="btn btn-secondary" href="/">Voltar</a>
          <style>
            .btn,
            .btn.btn-secondary {
              width: 100%;
              display: inline-block;
              text-align: center;
            }
          </style>
        </form>
      </div>
      <script>
        document.getElementById("frmEsq").addEventListener("submit", (e) => {
          e.preventDefault();
          alertBox("success", "Se este email estiver cadastrado, você receberá instruções.");
        });
      </script>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/validation.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.attachValidations) attachValidations();
      });
    </script>
  </body>
</html>
